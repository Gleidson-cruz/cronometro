<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <h1>Cronometro</h1>
        <div class="timer">
            <div class="time" id="minute">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="iniciarBtn">Iniciar</button>
            <button class="btn" id="pausarBtn">Pausar</button>
            <button class="btn" id="continuarBtn">Continuar</button>
            <button class="btn" id="resetarBtn">Resetar</button>
        </div>
    </div>

    <script src="assets/script.js" defer></script>
</body>
</html>
